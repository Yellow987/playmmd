version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --legacy-peer-deps --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
        - echo "export const buildTime = '$(date +"%m/%d/%Y")';" > src/config/env.ts
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*